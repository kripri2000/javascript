<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
</head>
<body>
    <script>
        function cToF(){
            var celsius = document.getElementById('temp').value;
            var cTemp = celsius;
            var cToFahr = cTemp * 9 / 5 + 32;
            var message = cToFahr;
            document.getElementById('result').value = message;
        }
        function fToC() 
        {
            var fahrenheit = document.getElementById('temp').value;
            var fTemp = fahrenheit;
            var fToCel = (fTemp - 32) * 5 / 9;
            var message =  fToCel;
            document.getElementById('result').value = message;

        }   
    </script>

    <form>
        <label for="temptext"><b>Enter temperature : </b></label>
        <input type="text" id="temp">

        <br> <br>
        <input type="button" onclick="cToF()" value="To Fahreinheit"/>
        <input type="button" onclick="fToC()" value="To Celsius"/>
        <br><br><input type="text" id="result">

    </form>
</body>
</html>
